<section class="panel">
  <h2 class="panelTitle">Contingent liabilities</h2>

  <form (ngSubmit)="submit()" class="gridForm">
    <label>
      Description
      <input name="description" [(ngModel)]="description" class="input" />
    </label>

    <label>
      Possible amount owed
      <input name="possibleAmountOwed" [(ngModel)]="possibleAmountOwed" inputmode="decimal" class="input" />
    </label>

    <label>
      Non-marital type
      <select name="nonMaritalTypeId" [(ngModel)]="nonMaritalTypeId" class="input">
        <option [ngValue]="null">(none)</option>
        <option *ngFor="let t of nonMaritalTypes" [ngValue]="t.id">{{ t.name }} ({{ t.id }})</option>
      </select>
    </label>

    <label>
      User owes?
      <select name="userOwes" [(ngModel)]="userOwes" class="input">
        <option [ngValue]="true">Yes</option>
        <option [ngValue]="false">No</option>
      </select>
    </label>

    <div class="rowActions">
      <button *ngIf="!editingId" type="submit" [disabled]="busy" class="submit">Add</button>
      <ng-container *ngIf="editingId">
        <button type="button" (click)="cancelEdit()" [disabled]="busy">Cancel</button>
        <button type="button" (click)="doUpdate($event)" [disabled]="busy" class="submit">Update</button>
      </ng-container>
    </div>
  </form>

  <table *ngIf="rows.length > 0" class="table mt12">
    <thead>
      <tr>
        <th class="th">Description</th>
        <th class="th">Possible amount owed</th>
        <th class="th">Party</th>
        <th class="th">User owes?</th>
        <th class="th"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rows">
        <td class="td">{{ r.description }}</td>
        <td class="td">{{ r.possibleAmountOwed | number:'1.2-2' }}</td>
        <td class="td">{{ typeLabel(nonMaritalTypes, r.nonMaritalTypeId) || 'â€”' }}</td>
        <td class="td">{{ r.userOwes ? 'Yes' : 'No' }}</td>
        <td class="td">
          <button type="button" (click)="startEdit(r)" [disabled]="busy || editingId !== null" class="mini">Edit</button>
          <button type="button" (click)="remove.emit(r.id)" [disabled]="busy" class="mini">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
