<section class="panel">
  <h2 class="panelTitle">Employment</h2>

  <form (ngSubmit)="submit()" class="gridForm">
    <label>
      Employer name
      <input name="empName" [(ngModel)]="empName" required class="input" />
    </label>

    <label>
      Occupation
      <input name="empOccupation" [(ngModel)]="empOccupation" class="input" />
    </label>

    <label>
      Pay rate
      <input name="empPayRate" [(ngModel)]="empPayRate" inputmode="decimal" class="input" />
    </label>

    <label>
      Pay frequency
      <select name="empPayFrequencyTypeId" [(ngModel)]="empPayFrequencyTypeId" class="input" (click)="ensureDefaults()">
        <option *ngFor="let t of payFrequencies" [ngValue]="t.id">{{ t.name }} ({{ t.id }})</option>
      </select>
    </label>

    <label>
      If Other
      <input name="empPayFrequencyIfOther" [(ngModel)]="empPayFrequencyIfOther" class="input" />
    </label>

    <label>
      Retired?
      <select name="empRetired" [(ngModel)]="empRetired" class="input">
        <option [ngValue]="false">No</option>
        <option [ngValue]="true">Yes</option>
      </select>
    </label>

    <div class="rowActions">
      <button *ngIf="!editingId" type="submit" [disabled]="busy" class="submit">Add</button>
      <ng-container *ngIf="editingId">
        <button type="button" (click)="cancelEdit()" [disabled]="busy">Cancel</button>
        <button type="button" (click)="doUpdate($event)" [disabled]="busy" class="submit">Update</button>
      </ng-container>
      <button type="button" (click)="refresh.emit()" [disabled]="busy">Refresh</button>
    </div>
  </form>

  <table *ngIf="rows.length > 0" class="table mt12">
    <thead>
      <tr>
        <th class="th">Employer</th>
        <th class="th">Occupation</th>
        <th class="th">Pay rate</th>
        <th class="th">Frequency</th>
        <th class="th"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows; trackBy: trackByRowId">
        <td class="td">{{ row.name }}</td>
        <td class="td">{{ row.occupation || '' }}</td>
        <td class="td">{{ row.payRate | number:'1.2-2' }}</td>
        <td class="td">{{ typeLabel(row.payFrequencyTypeId) }}</td>
        <td class="td">
          <button type="button" (click)="onEditRow($event, row)" (mousedown)="onEditRow($event, row)" [disabled]="editingId !== null" class="mini">Edit</button>
          <button type="button" (click)="remove.emit(row.id)" [disabled]="busy" class="mini">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
