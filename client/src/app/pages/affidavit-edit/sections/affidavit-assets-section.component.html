<section class="panel">
  <h2 class="panelTitle">Assets</h2>

  <form (ngSubmit)="submit()" class="gridForm">
    <label>
      Type
      <select name="assetTypeId" [(ngModel)]="assetTypeId" class="input" (click)="ensureDefaults()">
        <option *ngFor="let t of assetsTypes" [ngValue]="t.id">{{ t.name }} ({{ t.id }})</option>
      </select>
    </label>

    <label>
      Description
      <input name="description" [(ngModel)]="description" class="input" />
    </label>

    <label>
      Market value
      <input name="marketValue" [(ngModel)]="marketValue" inputmode="decimal" class="input" />
    </label>

    <label>
      Non-marital type
      <select name="nonMaritalTypeId" [(ngModel)]="nonMaritalTypeId" class="input">
        <option [ngValue]="null">(none)</option>
        <option *ngFor="let t of nonMaritalTypes" [ngValue]="t.id">{{ t.name }} ({{ t.id }})</option>
      </select>
    </label>

    <label>
      Judge award?
      <select name="judgeAward" [(ngModel)]="judgeAward" class="input">
        <option [ngValue]="false">No</option>
        <option [ngValue]="true">Yes</option>
      </select>
    </label>

    <div class="rowActions">
      <button *ngIf="!editingId" type="submit" [disabled]="busy" class="submit">Add</button>
      <ng-container *ngIf="editingId">
        <button type="button" (click)="cancelEdit()" [disabled]="busy">Cancel</button>
        <button type="button" (click)="doUpdate($event)" [disabled]="busy" class="submit">Update</button>
      </ng-container>
    </div>
  </form>

  <table *ngIf="rows.length > 0" class="table mt12">
    <thead>
      <tr>
        <th class="th">Type</th>
        <th class="th">Description</th>
        <th class="th">Value</th>
        <th class="th">Party</th>
        <th class="th"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of rows">
        <td class="td">{{ typeLabel(assetsTypes, a.assetsTypeId) }}</td>
        <td class="td">{{ a.description }}</td>
        <td class="td">{{ a.marketValue | number:'1.2-2' }}</td>
        <td class="td">{{ typeLabel(nonMaritalTypes, a.nonMaritalTypeId) || 'â€”' }}</td>
        <td class="td">
          <button type="button" (click)="startEdit(a)" [disabled]="busy || editingId !== null" class="mini">Edit</button>
          <button type="button" (click)="remove.emit(a.id)" [disabled]="busy" class="mini">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
