<section class="panel">
  <h2 class="panelTitle">{{ title }}</h2>

  <form (ngSubmit)="submit()" class="gridThree">
    <label>
      Type
      <select name="typeId" [(ngModel)]="typeId" class="input" (click)="ensureDefaults()">
        <option *ngFor="let t of types" [ngValue]="t.id">{{ t.name }} ({{ t.id }})</option>
      </select>
    </label>

    <label>
      Amount
      <input name="amount" [(ngModel)]="amount" inputmode="decimal" class="input" />
    </label>

    <label>
      If Other
      <input name="ifOther" [(ngModel)]="ifOther" class="input" />
    </label>

    <div class="rowActions">
      <button *ngIf="!editingId" type="submit" [disabled]="busy" class="submit">Add</button>
      <ng-container *ngIf="editingId">
        <button type="button" (click)="cancelEdit()" [disabled]="busy">Cancel</button>
        <button type="button" (click)="doUpdate($event)" [disabled]="busy" class="submit">Update</button>
      </ng-container>
    </div>
  </form>

  <table *ngIf="rows.length > 0" class="table mt12">
    <thead>
      <tr>
        <th class="th">Type</th>
        <th class="th">Amount</th>
        <th class="th"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rows">
        <td class="td">{{ typeLabel(r.typeId) }}</td>
        <td class="td">{{ r.amount | number:'1.2-2' }}</td>
        <td class="td">
          <button type="button" (click)="startEdit(r)" [disabled]="busy || editingId !== null" class="mini">Edit</button>
          <button type="button" (click)="remove.emit(r.id)" [disabled]="busy" class="mini">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
