<main class="page">
  <h1>Forgot password</h1>
  <p>Enter the email address for your account and we’ll send you a link to set a new password.</p>

  <section class="panel mt16" *ngIf="!success">
    <form (ngSubmit)="onSubmit()" class="form">
      <label>
        Email
        <input
          name="email"
          type="email"
          [(ngModel)]="email"
          required
          class="input"
          placeholder="you@example.com"
        />
      </label>

      <button type="submit" [disabled]="busy" class="submit">Send reset link</button>
      <p *ngIf="error" class="error" role="alert">{{ error }}</p>
    </form>
  </section>

  <section class="panel mt16" *ngIf="success">
    <p class="success">If an account exists with that email, we’ve sent a password-reset link. Check your inbox and use the link within 1 hour.</p>
    <p class="mt10"><a routerLink="/login" class="link">Back to log in</a></p>
  </section>
</main>
